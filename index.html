<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Login</title>
</head>
<body>
    <nav>
        <div class="menunav">
        <a href="#" class="home">Home</a>
        <a href="#" class="gallery">Gallery</a>
        <a href="#" class="contact">Contact</a>
        <input type="search" class="search">
        <button class="btn-login" onclick="openpopup()">Login</button>
        </div>
    </nav>
    <div id="popup" class="popup">
        <fieldset>
            <div class="login">
                <form action="" method="get" >
                    <span class="close" onclick="closepopup()"><ion-icon name="close-outline"></ion-icon></span>
                    <h3 class="headbox">
                        Login
                    </h3>
                    <br>
                    <div class="username">
                        <label for="username">Username <i class="bi bi-envelope-fill"></i></label></i>
                        <br>
                        <input type="email" id="username" name="username">
                    </div>  
                    <br>
                    <div class="password">
                        <label for="password">Password <i class="bi bi-lock-fill"></i></label>
                        <br>
                        <input type="password" id="password" name="password">
                    </div>
                    <br><br>
                    <div class="button">
                        <input type="reset" id="reset" name="reset" onclick="">
                        <input type="submit" id="submit" name="submit">
                    </div>
                        <br>
                    <p class="dont_have_account">Don't have account ? <a href="#">Register</a></p> 
        </form>
            </div>
        </fieldset>
    </div>
    <script>
        let open = document.getElementById("popup");

        function openpopup(){
            open.classList.add("open-popup");
        }

        function closepopup(){
            open.classList.remove("open-popup");
        }

    </script>
</body>
</html>
